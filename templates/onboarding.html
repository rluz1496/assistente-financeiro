<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè¶ Cadastro - Assistente Financeiro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-container {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .dynamic-section {
            border: 2px dashed #e1e8ed;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .add-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .add-button:hover {
            background: #218838;
        }

        .remove-button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            float: right;
        }

        .remove-button:hover {
            background: #c82333;
        }

        .item-container {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            position: relative;
        }

        .submit-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .submit-button:hover {
            transform: translateY(-2px);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .whatsapp-button {
            display: none;
            width: 100%;
            background: #25d366;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            margin-top: 20px;
        }

        .whatsapp-button:hover {
            background: #128c7e;
            color: white;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¶ Assistente Financeiro</h1>
            <p>Complete seu cadastro para come√ßar a usar</p>
        </div>

        <div class="form-container">
            <div class="success-message" id="successMessage"></div>
            <div class="error-message" id="errorMessage"></div>

            <form id="onboardingForm">
                <!-- Dados Pessoais -->
                <div class="section">
                    <div class="section-title">
                        üë§ Dados Pessoais
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Nome Completo *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Telefone (apenas n√∫meros) *</label>
                        <input type="tel" id="phone" name="phone" placeholder="48988379567" required>
                        <small style="color: #666;">Digite o n√∫mero sem o 9 inicial (formato Evolution API)</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="cpf">CPF (opcional)</label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
                    </div>
                </div>

                <!-- Categorias Personalizadas -->
                <div class="section">
                    <div class="section-title">
                        üè∑Ô∏è Categorias Personalizadas
                        <small style="font-size: 0.8rem; font-weight: normal; color: #666;">
                            (Categorias padr√£o j√° ser√£o criadas automaticamente)
                        </small>
                    </div>
                    
                    <div id="categoriesContainer">
                        <div class="item-container">
                            <button type="button" class="remove-button" onclick="removeCategory(this)">‚ùå</button>
                            <div class="form-group">
                                <label>Nome da Categoria</label>
                                <input type="text" name="category_name[]" placeholder="Ex: Pets, Viagens, etc.">
                            </div>
                            <div class="form-group">
                                <label>Tipo</label>
                                <select name="category_type[]">
                                    <option value="expense">üí∏ Despesa</option>
                                    <option value="income">üí∞ Receita</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Cor</label>
                                <input type="color" name="category_color[]" value="#007bff">
                            </div>
                        </div>
                    </div>
                    
                    <button type="button" class="add-button" onclick="addCategory()">
                        ‚ûï Adicionar Categoria
                    </button>
                </div>

                <!-- Cart√µes de Cr√©dito -->
                <div class="section">
                    <div class="section-title">
                        üí≥ Cart√µes de Cr√©dito
                    </div>
                    
                    <div id="cardsContainer">
                        <div class="item-container">
                            <button type="button" class="remove-button" onclick="removeCard(this)">‚ùå</button>
                            <div class="form-group">
                                <label>Nome do Cart√£o</label>
                                <input type="text" name="card_name[]" placeholder="Ex: Nubank, Ita√∫, etc." required>
                            </div>
                            <div class="form-group">
                                <label>Dia do Fechamento</label>
                                <input type="number" name="card_closing[]" min="1" max="31" required>
                            </div>
                            <div class="form-group">
                                <label>Dia do Vencimento</label>
                                <input type="number" name="card_due[]" min="1" max="31" required>
                            </div>
                            <div class="form-group">
                                <label>Limite (opcional)</label>
                                <input type="number" name="card_limit[]" step="0.01" min="0" placeholder="0.00">
                            </div>
                        </div>
                    </div>
                    
                    <button type="button" class="add-button" onclick="addCard()">
                        ‚ûï Adicionar Cart√£o
                    </button>
                </div>

                <button type="submit" class="submit-button" id="submitButton">
                    üöÄ Finalizar Cadastro
                </button>
            </form>

            <a href="#" class="whatsapp-button" id="whatsappButton">
                üì± Ir para WhatsApp
            </a>
        </div>
    </div>

    <script>
        function addCategory() {
            const container = document.getElementById('categoriesContainer');
            const newCategory = `
                <div class="item-container">
                    <button type="button" class="remove-button" onclick="removeCategory(this)">‚ùå</button>
                    <div class="form-group">
                        <label>Nome da Categoria</label>
                        <input type="text" name="category_name[]" placeholder="Ex: Pets, Viagens, etc.">
                    </div>
                    <div class="form-group">
                        <label>Tipo</label>
                        <select name="category_type[]">
                            <option value="expense">üí∏ Despesa</option>
                            <option value="income">üí∞ Receita</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Cor</label>
                        <input type="color" name="category_color[]" value="#007bff">
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', newCategory);
        }

        function removeCategory(button) {
            button.parentElement.remove();
        }

        function addCard() {
            const container = document.getElementById('cardsContainer');
            const newCard = `
                <div class="item-container">
                    <button type="button" class="remove-button" onclick="removeCard(this)">‚ùå</button>
                    <div class="form-group">
                        <label>Nome do Cart√£o</label>
                        <input type="text" name="card_name[]" placeholder="Ex: Nubank, Ita√∫, etc." required>
                    </div>
                    <div class="form-group">
                        <label>Dia do Fechamento</label>
                        <input type="number" name="card_closing[]" min="1" max="31" required>
                    </div>
                    <div class="form-group">
                        <label>Dia do Vencimento</label>
                        <input type="number" name="card_due[]" min="1" max="31" required>
                    </div>
                    <div class="form-group">
                        <label>Limite (opcional)</label>
                        <input type="number" name="card_limit[]" step="0.01" min="0" placeholder="0.00">
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', newCard);
        }

        function removeCard(button) {
            button.parentElement.remove();
        }

        // M√°scara para CPF
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = value;
        });

        // Submit do formul√°rio
        document.getElementById('onboardingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = document.getElementById('submitButton');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const whatsappButton = document.getElementById('whatsappButton');
            
            submitButton.disabled = true;
            submitButton.textContent = '‚è≥ Processando...';
            
            // Coletar dados do formul√°rio
            const formData = new FormData(this);
            
            const data = {
                name: formData.get('name'),
                phone: formData.get('phone'),
                cpf: formData.get('cpf'),
                categories: [],
                credit_cards: []
            };
            
            // Coletar categorias
            const categoryNames = formData.getAll('category_name[]');
            const categoryTypes = formData.getAll('category_type[]');
            const categoryColors = formData.getAll('category_color[]');
            
            for (let i = 0; i < categoryNames.length; i++) {
                if (categoryNames[i].trim()) {
                    data.categories.push({
                        name: categoryNames[i],
                        type: categoryTypes[i],
                        color: categoryColors[i]
                    });
                }
            }
            
            // Coletar cart√µes
            const cardNames = formData.getAll('card_name[]');
            const cardClosing = formData.getAll('card_closing[]');
            const cardDue = formData.getAll('card_due[]');
            const cardLimit = formData.getAll('card_limit[]');
            
            for (let i = 0; i < cardNames.length; i++) {
                if (cardNames[i].trim()) {
                    data.credit_cards.push({
                        name: cardNames[i],
                        closing_day: cardClosing[i],
                        due_day: cardDue[i],
                        limit: cardLimit[i] || 0
                    });
                }
            }
            
            try {
                const response = await fetch('/onboarding/complete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    successMessage.textContent = result.message;
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                    
                    // Configurar bot√£o WhatsApp
                    const whatsappUrl = `https://wa.me/55${data.phone}?text=${encodeURIComponent('Ol√°! Acabei de completar meu cadastro no Assistente Financeiro. Vamos come√ßar? üöÄ')}`;
                    whatsappButton.href = whatsappUrl;
                    whatsappButton.style.display = 'block';
                    
                    // Esconder formul√°rio
                    this.style.display = 'none';
                } else {
                    errorMessage.textContent = result.message || 'Erro ao processar cadastro';
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                }
                
            } catch (error) {
                errorMessage.textContent = 'Erro de conex√£o. Tente novamente.';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
            
            submitButton.disabled = false;
            submitButton.textContent = 'üöÄ Finalizar Cadastro';
        });
    </script>
</body>
</html>
